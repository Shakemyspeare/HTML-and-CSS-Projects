<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
	<head>
	<style>
	.font_1	{
		background-color: yellow;
		color: black;
		font-size: large;
	}
	.font_2	{
		background-color: pink;
		color: purple;
		font-size: medium;
	}
	.My_Style	{
		background-color: black;
		color: pink;
		text-decoration: italic;
		font-weight: bold;
		font-size: large;
	}
	</style>
	<title>
		This is my Basic_HTML_4 assignment
	</title>
	<body>
		<h1 class="font_1">I am using the class attribute font_1</h1>
		<h2 class="font_2">I am using the class attribute font_2</h2>
		<p class="My_Style">I am now using my custom lettering class called "My_Style"!</p>
	</body>
</html?
